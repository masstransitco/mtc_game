<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Driving Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Helvetica; 
    }
    #loadingContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #333;
      border-radius: 5px;
    }
    #loadingBar {
      height: 20px;
      width: 0;
      background-color: #2171ec;
      border-radius: 5px;
    }
    #loadingText {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    #score, #highScore {
      position: absolute;
      font-size: 18px;
      color: white;
    }
    #score {
      top: 20px;
      right: 20px;
    }
    #highScore {
      top: 80px;
      right: 20px;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px;
      width: auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #adadad;
    }
    #restartButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      color: #121212;
    }
    #continueButton {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="loadingText">Fetching real-world data... Please wait</div>
  <div id="loadingContainer"><div id="loadingBar"></div></div>
  <div id="continueButton">Continue â†’</div>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartButton">Play Again</button>
  </div>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    let camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(-1, 1, 8);

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xff0000, 1, 100, 2);
    pointLight.position.set(5, 5, 5);
    pointLight.castShadow = true;
    scene.add(pointLight);

    pointLight.shadow.mapSize.width = 1024;
    pointLight.shadow.mapSize.height = 1024;
    pointLight.shadow.camera.near = 0.5;
    pointLight.shadow.camera.far = 500;

    let loader = new THREE.GLTFLoader();
    let MTC, obstacles = [], score = 0, highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;
    let moveLeft = false, moveRight = false;
    const lanes = [-1.5, 0, 1.5];
    let userCarLoaded = false;

    document.getElementById("highScore").textContent = `High Score: ${highScore}`;

    loader.load(
      'MTC.glb',
      function (gltf) {
        MTC = gltf.scene;
        MTC.position.set(0, 0.15, 4);
        MTC.scale.set(1, 1, 1);
        scene.add(MTC);
        userCarLoaded = true;
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('continueButton').style.display = 'block';
      },
      undefined,
      error => console.error('Error loading the user car model:', error)
    );

    const obstacleModels = ['Bike.glb', 'TAXI.glb', 'LGV.glb', 'Bus.glb'];

    const minDistanceZ = -8;

    function createObstacle() {
      if (!userCarLoaded) return;

      const obstacleModel = obstacleModels[Math.floor(Math.random() * obstacleModels.length)];
      loader.load(
        obstacleModel,
        (gltf) => {
          const obstacle = gltf.scene;
          const laneIndex = Math.floor(Math.random() * lanes.length);
          const lanePosition = lanes[laneIndex];

          switch (obstacleModel) {
            case 'Bike.glb':
              obstacle.rotation.y = Math.PI / 2;
              obstacle.scale.set(0.5, 0.5, 0.5);
              break;
            case 'Bus.glb':
              obstacle.rotation.y = Math.PI;
              obstacle.scale.set(2, 2.2, 2.2);
              break;
            case 'TAXI.glb':
              obstacle.rotation.y = Math.PI;
              obstacle.scale.set(0.18, 0.15, 0.18);
              break;
            case 'LGV.glb':
              obstacle.rotation.y = Math.PI;
              obstacle.scale.set(0.25, 0.25, 0.25);
              break;
          }

          obstacle.position.set(lanePosition, 0.15, -10 - Math.random() * 20);

          const isClearLane = !obstacles.some(obs =>
            Math.abs(obs.position.x - lanePosition) < 0.1 &&
            obs.position.z > minDistanceZ && obs.position.z < -5
          );

          if (isClearLane) {
            obstacles.push(obstacle);
            scene.add(obstacle);
          }
        },
        undefined,
        error => console.error('Error loading obstacle model:', error)
      );
    }

    setInterval(createObstacle, 4000);

    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
