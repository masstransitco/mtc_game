<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div id="start-screen">
    <h1>Car Demo</h1>
    <button id="play-button">Play</button>
  </div>

  <div id="collisionIndicator" style="
    position:absolute; 
    top:50px; left:50%; 
    transform:translateX(-50%);
    background:red; color:white;
    padding:10px; border-radius:4px;
    display:none;">
    Collision!
  </div>

  <!-- Steering wheel ring -->
  <div id="joystick-base" style="
    position:absolute; 
    bottom:20px; left:20px;
    width:150px; height:150px;
    background:rgba(0,0,0,0.4);
    border:4px solid #666;
    border-radius:50%;
    overflow:hidden;
  ">
    <div id="joystick-knob" style="
      position:absolute;
      width:80px; height:80px;
      border-radius:50%;
      background:rgba(255,255,255,0.5);
      top:50%; left:50%;
      transform:translate(-50%,-50%) rotate(0deg);
    "></div>
  </div>

  <!-- Gas / Brake -->
  <button id="accelerateButton" style="
    position:absolute; bottom:20px; right:20px;
    width:80px; height:80px;
    border-radius:50%; 
    background:green; color:white;
    font-size:16px;
  ">Gas</button>

  <button id="brakeButton" style="
    position:absolute; bottom:120px; right:20px;
    width:80px; height:80px;
    border-radius:50%;
    background:red; color:white;
    font-size:16px;
  ">Brake</button>

  <!-- Speed & RPM -->
  <div id="speedIndicator" style="
    position:absolute; 
    top:10px; left:10px;
    color:#fff; font-size:18px;
  ">Speed: 0 km/h</div>

  <div id="rpmIndicator" style="
    position:absolute; 
    top:40px; left:10px;
    color:#fff; font-size:18px;
  ">RPM: 1000</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
