<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Sprite Driving Game</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #loadingText {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px;
      width: auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    #restartButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
    }
  </style>
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="loadingText">Loading... Please wait</div>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartButton">Play Again</button>
  </div>
  <script>
    let scene, camera, renderer, MTC, obstacles = [], score = 0, gameOver = false;

    // Initialize scene, camera, renderer
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 10); // Positioned higher to view the road and obstacles

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add ambient light and directional light for visibility
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 10, 10).normalize();
      scene.add(directionalLight);

      addRoad(); // Adds road and lane markers
      loadMTCImage(); // Load MTC as a 2D plane
      setInterval(createObstacle, 2000); // Periodically create obstacles

      animate(); // Start the animation loop
    }

    // Load MTC as a 2D plane with MTC.png texture
    function loadMTCImage() {
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load('MTC.png', texture => {
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const geometry = new THREE.PlaneGeometry(1, 1); // Adjust size as needed
        MTC = new THREE.Mesh(geometry, material);
        MTC.position.set(0, 0.5, 3);
        scene.add(MTC);
        document.getElementById('loadingText').style.display = 'none';
      });
    }

    // Create a random obstacle car (using color boxes as placeholders)
    function createObstacle() {
      if (gameOver) return;

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
      const obstacle = new THREE.Mesh(geometry, material);
      obstacle.position.set((Math.random() - 0.5) * 2, 0.5, -10 - Math.random() * 20);
      obstacles.push(obstacle);
      scene.add(obstacle);
    }

    // Road and lane markers
    function addRoad() {
      const roadGeometry = new THREE.PlaneGeometry(20, 100);
      const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const road = new THREE.Mesh(roadGeometry, roadMaterial);
      road.rotation.x = -Math.PI / 2;
      road.position.y = -0.01; // Slightly below MTC to prevent z-fighting
      scene.add(road);

      const markers = [];
      for (let i = 0; i < 20; i++) {
        const markerGeometry = new THREE.BoxGeometry(0.1, 0.01, 1);
        const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.set(0, 0.01, -5 * i);
        markers.push(marker);
        scene.add(marker);
      }
    }

    // Movement control variables
    let moveLeft = false;
    let moveRight = false;

    // Event listeners for screen tapping or clicking
    window.addEventListener("mousedown", (event) => {
      if (event.clientX < window.innerWidth / 2) {
        moveLeft = true;
      } else {
        moveRight = true;
      }
    });

    window.addEventListener("mouseup", () => {
      moveLeft = false;
      moveRight = false;
    });

    // Main game loop
    function animate() {
      if (gameOver) return;

      requestAnimationFrame(animate);

      // Move MTC car
      if (moveLeft && MTC && MTC.position.x > -1) MTC.position.x -= 0.05;
      if (moveRight && MTC && MTC.position.x < 1) MTC.position.x += 0.05;

      // Move obstacles and check for collisions
      obstacles.forEach(obstacle => {
        obstacle.position.z += 0.1;
        if (obstacle.position.z > 5) {
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
          obstacle.position.z = -10 - Math.random() * 20;
        }
        if (MTC && MTC.position.distanceTo(obstacle.position) < 0.5) {
          endGame();
        }
      });

      renderer.render(scene, camera);
    }

    // Function to handle game over
    function endGame() {
      gameOver = true;
      document.getElementById("finalScore").textContent = score;
      document.getElementById("gameOver").style.display = "block";
    }

    // Restart button functionality
    document.getElementById("restartButton").addEventListener("click", () => {
      location.reload();
    });

    // Resize handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Initialize the game
    init();
  </script>
</body>
</html>
