<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Driving Game - Loading Page</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #loadingText {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }
  </style>
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r141/three.min.js"></script>
  <!-- Include GLTFLoader and DRACOLoader from Three.js examples -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r141/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r141/examples/js/libs/draco/draco_decoder.js"></script>
</head>
<body>
  <div id="loadingText">Loading... Please wait</div>
  <script>
    // Basic setup
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add ambient light for visibility
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    // Initialize loaders
    const loader = new THREE.GLTFLoader();
    const dracoLoader = new THREE.DRACOLoader();
    dracoLoader.setDecoderPath('https://cdnjs.cloudflare.com/ajax/libs/three.js/r141/examples/js/libs/draco/');
    loader.setDRACOLoader(dracoLoader);

    // Load the Draco-compressed MTC model
    loader.load(
      'MTC.glb', // Adjust path if MTC.glb is in a subfolder
      gltf => {
        const model = gltf.scene;
        model.position.set(0, 0.15, 0);
        model.rotation.y = Math.PI; // Rotate model 180 degrees to face forward
        scene.add(model);
        // Hide loading text when model is loaded
        document.getElementById('loadingText').style.display = 'none';
      },
      undefined,
      error => console.error('Error loading MTC model:', error)
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
