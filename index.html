<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Driving Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Helvetica;
    }
    #loadingContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #333;
      border-radius: 5px;
    }
    #loadingBar {
      height: 20px;
      width: 0;
      background-color: #2171ec;
      border-radius: 5px;
    }
    #loadingText {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    #score, #highScore {
      position: absolute;
      font-size: 18px;
      color: white;
    }
    #score {
      top: 20px;
      right: 20px;
    }
    #highScore {
      top: 80px;
      right: 20px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    #restartButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      color: #121212;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="loadingText">Fetching real-world data... Please wait</div>
  <div id="loadingContainer"><div id="loadingBar"></div></div>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartButton">Play Again</button>
  </div>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 8);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Load GLTF models
    const loader = new THREE.GLTFLoader();
    let MTC, obstacles = [];
    let moveLeft = false, moveRight = false, userCarLoaded = false;
    const lanes = [-1.5, 0, 1.5];

    // Add road
    const roadGeometry = new THREE.PlaneGeometry(20, 100);
    const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.position.y = -0.1;
    road.receiveShadow = true;
    scene.add(road);

    // Add lane markers
    const markers = [];
    for (let i = 0; i < 30; i++) {
      const markerGeometry = new THREE.BoxGeometry(0.1, 0.01, 1);
      const markerMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      lanes.forEach((lane) => {
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.set(lane, 0.01, -5 * i);
        markers.push(marker);
        scene.add(marker);
      });
    }

    // Load user car
    loader.load(
      'MTC.glb',
      (gltf) => {
        MTC = gltf.scene;
        MTC.position.set(0, 0.15, 4);
        MTC.scale.set(1, 1, 1);
        scene.add(MTC);
        userCarLoaded = true;
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'none';
      },
      undefined,
      (error) => console.error('Error loading user car:', error)
    );

    // Add obstacles
    const obstacleModels = ['Bike.glb', 'TAXI.glb', 'LGV.glb', 'Bus.glb'];

    function createObstacle() {
      if (!userCarLoaded) return;

      const model = obstacleModels[Math.floor(Math.random() * obstacleModels.length)];
      loader.load(model, (gltf) => {
        const obstacle = gltf.scene;
        const lane = lanes[Math.floor(Math.random() * lanes.length)];

        // Set obstacle properties based on type
        switch (model) {
          case 'Bike.glb':
            obstacle.rotation.y = Math.PI / 2;
            obstacle.scale.set(0.5, 0.5, 0.5);
            break;
          case 'Bus.glb':
            obstacle.rotation.y = Math.PI;
            obstacle.scale.set(2, 2.2, 2.2);
            break;
          case 'TAXI.glb':
            obstacle.rotation.y = Math.PI;
            obstacle.scale.set(0.18, 0.15, 0.18);
            break;
          case 'LGV.glb':
            obstacle.rotation.y = Math.PI;
            obstacle.scale.set(0.25, 0.25, 0.25);
            break;
        }

        obstacle.position.set(lane, 0.15, -20);
        obstacles.push(obstacle);
        scene.add(obstacle);
      });
    }

    setInterval(createObstacle, 3000);

    // Handle user input
    window.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = true;
      if (event.key === 'ArrowRight') moveRight = true;
    });

    window.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = false;
      if (event.key === 'ArrowRight') moveRight = false;
    });

    // Animate scene
    function animate() {
      if (MTC) {
        if (moveLeft && MTC.position.x > -1.5) MTC.position.x -= 0.1;
        if (moveRight && MTC.position.x < 1.5) MTC.position.x += 0.1;
      }

      obstacles.forEach((obstacle, index) => {
        obstacle.position.z += 0.1;
        if (obstacle.position.z > 10) {
          scene.remove(obstacle);
          obstacles.splice(index, 1);
        }
      });

      markers.forEach((marker) => {
        marker.position.z += 0.1;
        if (marker.position.z > 5) {
          marker.position.z = -95;
        }
      });

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
