<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draco Compressed Model Test</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #loadingText {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }
  </style>
  <!-- Include Three.js, GLTFLoader, and DRACOLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
</head>
<body>
  <div id="loadingText">Loading MTC.glb... Please wait</div>
  <script>
    let scene, camera, renderer, loader, dracoLoader;

    // Initialize scene, camera, and renderer
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 5);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add ambient light for visibility
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // Load the Draco-compressed model using DRACOLoader
      loadDracoModel();
    }

    // Load Draco-compressed GLB model
    function loadDracoModel() {
      loader = new THREE.GLTFLoader();
      dracoLoader = new THREE.DRACOLoader();
      dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/');
      loader.setDRACOLoader(dracoLoader);

      loader.load(
        'MTC.glb',
        gltf => {
          console.log("MTC.glb loaded successfully");
          const model = gltf.scene;
          model.rotation.y = Math.PI; // Adjust rotation if necessary
          scene.add(model);
          document.getElementById('loadingText').style.display = 'none';
          animate();
        },
        undefined,
        error => console.error("Error loading MTC.glb:", error)
      );
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Resize handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Initialize the scene
    init();
  </script>
</body>
</html>
