<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Driving Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Helvetica;
    }
    #loadingContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #333;
      border-radius: 5px;
    }
    #loadingBar {
      height: 20px;
      width: 0;
      background-color: #2171ec;
      border-radius: 5px;
    }
    #loadingText {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    #score, #highScore {
      position: absolute;
      font-size: 18px;
      color: white;
    }
    #score {
      top: 20px;
      right: 20px;
    }
    #highScore {
      top: 80px;
      right: 20px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #adadad;
    }
    #restartButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      color: #121212;
    }
    #continueButton {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="loadingText">Loading game assets...</div>
  <div id="loadingContainer"><div id="loadingBar"></div></div>
  <div id="continueButton">Start Game</div>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="gameOver">
    <h1>Game Over</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartButton">Play Again</button>
  </div>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Sky blue

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 8);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    // Ground
    const roadGeometry = new THREE.PlaneGeometry(20, 200);
    const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.position.y = -0.1;
    scene.add(road);

    // Lane Markers
    const lanes = [-3, -1, 1, 3];
    const markers = [];
    for (let i = 0; i < 40; i++) {
      const markerGeometry = new THREE.BoxGeometry(0.1, 0.01, 1);
      const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
      lanes.forEach((lane) => {
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.set(lane, 0.01, -5 * i);
        markers.push(marker);
        scene.add(marker);
      });
    }

    const loader = new THREE.GLTFLoader();
    let MTC;
    let obstacles = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;
    let moveLeft = false;
    let moveRight = false;
    let userCarLoaded = false;

    document.getElementById("highScore").textContent = `High Score: ${highScore}`;

    // Load user car
    loader.load(
      'MTC.glb',
      (gltf) => {
        MTC = gltf.scene;
        MTC.position.set(0, 0.15, 4);
        MTC.scale.set(1, 1, 1);
        scene.add(MTC);
        userCarLoaded = true;
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('continueButton').style.display = 'block';
      },
      undefined,
      (error) => console.error('Error loading user car:', error)
    );

    // Obstacle models
    const obstacleModels = ['Bike.glb', 'TAXI.glb', 'LGV.glb', 'Bus.glb'];

    function createObstacle() {
      if (!userCarLoaded) return;

      const obstacleModel = obstacleModels[Math.floor(Math.random() * obstacleModels.length)];
      loader.load(
        obstacleModel,
        (gltf) => {
          const obstacle = gltf.scene;
          const lane = lanes[Math.floor(Math.random() * lanes.length)];
          obstacle.position.set(lane, 0.15, -15 - Math.random() * 20);
          scene.add(obstacle);
          obstacles.push(obstacle);
        },
        undefined,
        (error) => console.error('Error loading obstacle:', error)
      );
    }

    setInterval(createObstacle, 3000);

    function animate() {
      if (gameOver) return;

      requestAnimationFrame(animate);

      if (moveLeft && MTC.position.x > -3) MTC.position.x -= 0.1;
      if (moveRight && MTC.position.x < 3) MTC.position.x += 0.1;

      markers.forEach((marker) => {
        marker.position.z += 0.1;
        if (marker.position.z > 5) marker.position.z = -195;
      });

      obstacles.forEach((obstacle, index) => {
        obstacle.position.z += 0.1;
        if (obstacle.position.z > 5) {
          obstacles.splice(index, 1);
          scene.remove(obstacle);
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            document.getElementById("highScore").textContent = `High Score: ${highScore}`;
          }
        }

        if (MTC && MTC.position.distanceTo(obstacle.position) < 0.5) {
          gameOver = true;
          document.getElementById("finalScore").textContent = score;
          document.getElementById("gameOver").style.display = "block";
        }
      });

      renderer.render(scene, camera);
    }

    document.getElementById("continueButton").addEventListener("click", () => {
      document.getElementById("continueButton").style.display = "none";
      animate();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });
    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });
  </script>
</body>
</html>
