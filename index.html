<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Driving Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Helvetica, Arial, sans-serif; 
    }
    #loadingContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #333;
      border-radius: 5px;
    }
    #loadingBar {
      height: 20px;
      width: 0;
      background-color: #1E90FF; /* Uber blue */
      border-radius: 5px;
    }
    #loadingText {
      position: absolute;
      bottom: 70px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }
    #progressMessage {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: lighter;
      color: white;
    }
    #score, #highScore {
      position: absolute;
      font-size: 24px;
      color: white;
    }
    #score {
      top: 20px;
      right: 20px;
    }
    #highScore {
      top: 80px;
      left: 20px;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px;
      width: auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    #restartButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
    }
    #continueButton {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="loadingText">Loading... Please wait</div>
  <div id="progressMessage">Loading transit application, keep screen open</div>
  <div id="loadingContainer"><div id="loadingBar"></div></div>
  <div id="continueButton">Continue â†’</div>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartButton">Play Again</button>
  </div>
  <script>
    // Basic setup
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Sky with dynamic color (simple Hong Kong weather simulation)
    scene.background = new THREE.Color(0x87CEEB); // Default to light blue (clear sky)

    // Ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    let loader = new THREE.GLTFLoader();
    let MTC, obstacles = [], score = 0, highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;
    let moveLeft = false, moveRight = false;
    const lanes = [-1, 0, 1];
    let obstaclesReady = false;

    document.getElementById("highScore").textContent = `High Score: ${highScore}`;

    // Load user's car and initialize game only after car is loaded
    loader.load(
      'https://rz8ua7dqyi1bjfre.public.blob.vercel-storage.com/mtc-iiAB4M5JhM5wbYFOv3745uPs7C73Cq.glb',
      function (gltf) {
        MTC = gltf.scene;
        MTC.position.set(0, 0.15, 3);
        MTC.rotation.y = Math.PI; // Rotate user car
        scene.add(MTC);
        obstaclesReady = true;
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('continueButton').style.display = 'block';
      },
      undefined,
      error => console.error('Error loading the model:', error)
    );

    // Sidewalks with low-poly humanoids
    const sidewalkGeometry = new THREE.PlaneGeometry(2, 100);
    const sidewalkMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
    const leftSidewalk = new THREE.Mesh(sidewalkGeometry, sidewalkMaterial);
    const rightSidewalk = new THREE.Mesh(sidewalkGeometry, sidewalkMaterial);
    leftSidewalk.position.set(-3, 0, 0);
    rightSidewalk.position.set(3, 0, 0);
    leftSidewalk.rotation.x = -Math.PI / 2;
    rightSidewalk.rotation.x = -Math.PI / 2;
    scene.add(leftSidewalk);
    scene.add(rightSidewalk);

    // Simple low-poly humanoids as pedestrians
    function createPedestrian(x) {
      const pedestrianGeometry = new THREE.BoxGeometry(0.2, 0.8, 0.2);
      const pedestrianMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
      const pedestrian = new THREE.Mesh(pedestrianGeometry, pedestrianMaterial);
      pedestrian.position.set(x, 0.4, Math.random() * -20);
      scene.add(pedestrian);
      return pedestrian;
    }

    let pedestrians = [];
    for (let i = 0; i < 10; i++) {
      pedestrians.push(createPedestrian(-3)); // Left sidewalk
      pedestrians.push(createPedestrian(3));  // Right sidewalk
    }

    // Entrance camera animation
    camera.position.set(0, 20, 20);
    camera.lookAt(0, 0, 0);

    function entranceAnimation() {
      const targetPosition = { x: 0, y: 1, z: 8 };
      const duration = 3000;
      const startTime = Date.now();

      function animateEntrance() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        camera.position.y = 20 - (19 * progress);
        camera.position.z = 20 - (12 * progress);
        camera.lookAt(0, 0, 0);
        
        if (progress < 1) {
          requestAnimationFrame(animateEntrance);
        } else {
          animate(); // Start game animation
        }
      }

      animateEntrance();
    }

    // Create obstacles
    function createObstacle() {
      if (!obstaclesReady) return;
      const models = ["TAXI.glb", "LGV.glb", "BUS.glb"];
      const randomModel = models[Math.floor(Math.random() * models.length)];
      const lanePosition = lanes[Math.floor(Math.random() * lanes.length)];

      loader.load(randomModel, gltf => {
        const obstacle = gltf.scene;
        obstacle.position.set(lanePosition, 0.15, -10 - Math.random() * 20);
        obstacles.push(obstacle);
        scene.add(obstacle);
      });
    }

    setInterval(createObstacle, 2000);

    // Game animation and updates
    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);

      if (moveLeft && MTC && MTC.position.x > -1) MTC.position.x -= 0.1;
      if (moveRight && MTC && MTC.position.x < 1) MTC.position.x += 0.1;

      obstacles.forEach(obstacle => {
        obstacle.position.z += 0.05;
        if (obstacle.position.z > 5) {
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
          obstacle.position.z = -10 - Math.random() * 20;
          if (score > highScore) {
            highScore = score;
            document.getElementById("highScore").textContent = `High Score: ${highScore}`;
            localStorage.setItem('highScore', highScore);
          }
        }
        if (MTC && MTC.position.distanceTo(obstacle.position) < 0.5) {
          endGame();
        }
      });

      pedestrians.forEach(pedestrian => {
        pedestrian.position.z += 0.02;
        if (pedestrian.position.z > 10) pedestrian.position.z = Math.random() * -20;
      });

      renderer.render(scene, camera);
    }

    document.getElementById("continueButton").addEventListener("click", () => {
      document.getElementById("continueButton").style.display = "none";
      entranceAnimation();
    });

    function endGame() {
      gameOver = true;
      document.getElementById("finalScore").textContent = score;
      document.getElementById("gameOver").style.display = "block";
    }

    window.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = true;
      if (event.key === 'ArrowRight') moveRight = true;
    });
    window.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = false;
      if (event.key === 'ArrowRight') moveRight = false;
    });

    function simulateLoading() {
      const duration = Math.floor(Math.random() * 7000) + 8000;
      const startTime = Date.now();
      const interval = setInterval(() => {
        const elapsedTime = Date.now() - startTime;
        const progress = Math.min((elapsedTime / duration) * 100, 100);
        document.getElementById('loadingBar').style.width = `${progress}%`;
        if (progress === 100) {
          clearInterval(interval);
          document.getElementById('loadingText').style.display = 'none';
          document.getElementById('loadingContainer').style.display = 'none';
          document.getElementById('continueButton').style.display = 'block';
        }
      }, 100);
    }

    simulateLoading();
  </script>
</body>
</html>
