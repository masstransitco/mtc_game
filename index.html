<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Driving Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Helvetica; 
    }
    #loadingContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #333;
      border-radius: 5px;
    }
    #loadingBar {
      height: 20px;
      width: 0;
      background-color: #2171ec;
      border-radius: 5px;
    }
    #loadingText {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    #score, #highScore {
      position: absolute;
      font-size: 18px;
      color: white;
    }
    #score {
      top: 20px;
      right: 20px;
    }
    #highScore {
      top: 80px;
      right: 20px;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px;
      width: auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #adadad;
    }
    #restartButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      color: #e7e8ec;
    }
    #continueButton {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="loadingText">Fetching real world data... Please wait</div>
  <div id="loadingContainer"><div id="loadingBar"></div></div>
  <div id="continueButton">Continue â†’</div>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartButton">Play Again</button>
  </div>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 8);

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    let loader = new THREE.GLTFLoader();
    let MTC, obstacles = [], score = 0, highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;
    let moveLeft = false, moveRight = false;
    const lanes = [-1, 0, 1];
    let userCarLoaded = false;

    document.getElementById("highScore").textContent = `High Score: ${highScore}`;

    // Load the user's car model with a doubled scale
    loader.load(
      'MTC.glb',
      function (gltf) {
        MTC = gltf.scene;
        MTC.position.set(0, 0.15, 3);
         // Rotate the user car to face forward
        MTC.scale.set(1, 1, 1); // Double the scale of the user car
        scene.add(MTC);
        userCarLoaded = true; // Flag to indicate user car has loaded
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('continueButton').style.display = 'block';
      },
      undefined,
      error => console.error('Error loading the user car model:', error)
    );

    // Load obstacle models with a reduced scale to match the user car
    const obstacleModels = ['Bike.glb', 'TAXI.glb', 'LGV.glb', 'Bus.glb' ];

    function createObstacle() {
      if (!userCarLoaded) return; // Ensure obstacles only appear after user car loads

      const obstacleModel = obstacleModels[Math.floor(Math.random() * obstacleModels.length)];
      loader.load(
        obstacleModel,
        (gltf) => {
          const obstacle = gltf.scene;
          const laneIndex = Math.floor(Math.random() * lanes.length);
          const lanePosition = lanes[laneIndex];


          //set Bike obstacle rotation and size
          if (obstacleModel === 'Bike.glb') {
            obstacle.rotation.y = -Math.PI / 2;
            obstacle.scale.set(0.5, 0.5, 0.5);
          } else {
            obstacle.rotation.y = Math.PI;
            obstacle.scale.set(0.25, 0.25, 0.25);
          }

          //set Bus obstacle rotation and size
          if (obstacleModel === 'Bus.glb') {
            obstacle.rotation.y = Math.PI
            obstacle.scale.set(1.5, 1.7, 1.7);
            obstacle.position.set(lanePosition, 0, -10 - Math.random() * 20);
          } else { 
            obstacle.scale.set(0.25, 0.25, 0.25);
            obstacle.position.set(lanePosition, 0.15, -10 - Math.random() *20);
          }

          //set Taxi obstacle rotation and size
          if (obstacleModel === 'TAXI.glb') {
            obstacle.scale.set(0.2, 0.18, 0.22);
          } else {
            obstacle.scale.set(0.25, 0.25, 0.25);
          }
          
        

          obstacle.position.set(lanePosition, 0.15, -10 - Math.random() * 20);
          obstacle.rotation.y = Math.PI; // Rotate obstacle cars to face forward

          // Ensure obstacles do not overlap by keeping track of occupied lanes
          if (!obstacles.some(obs => obs.position.x === lanePosition && obs.position.z < -6)) {
            obstacles.push(obstacle);
            scene.add(obstacle);
          }
        },
        undefined,
        error => console.error('Error loading obstacle model:', error)
      );
    }

    // Road and lanes
    let roadGeometry = new THREE.PlaneGeometry(20, 100);
    let roadMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
    let road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.position.y = -0.1;
    scene.add(road);

    // Lane markers
    let markers = [];
    for (let i = 0; i < 30; i++) {
      let markerGeometry = new THREE.BoxGeometry(0.1, 0.01, 1);
      let markerMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
      for (let lane of lanes) {
        let marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.set(lane, 0.01, -5 * i);
        markers.push(marker);
        scene.add(marker);
      }
    }

    // Load obstacles periodically (reduced frequency)
    setInterval(createObstacle, 4000);

    // Update and render the game
    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);

      // Move the player's car
      if (moveLeft && MTC && MTC.position.x > -1) MTC.position.x -= 0.1;
      if (moveRight && MTC && MTC.position.x < 1) MTC.position.x += 0.1;

      // Move road markers to create a forward motion effect
      markers.forEach(marker => {
        marker.position.z += 0.1;
        if (marker.position.z > 5) {
          marker.position.z = -95;
        }
      });

      // Move obstacles and check for collisions
      obstacles.forEach((obstacle, index) => {
        obstacle.position.z += 0.05;
        if (obstacle.position.z > 5) {
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
          obstacle.position.z = -10 - Math.random() * 20;
          if (score > highScore) {
            highScore = score;
            document.getElementById("highScore").textContent = `High Score: ${highScore}`;
            localStorage.setItem('highScore', highScore);
          }
        }
        if (MTC && MTC.position.distanceTo(obstacle.position) < 0.5) {
          endGame();
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    // Handle input for screen taps and arrow keys
    window.addEventListener("mousedown", (event) => {
      if (event.clientX < window.innerWidth / 2) {
        moveLeft = true;
      } else {
        moveRight = true;
      }
    });
    window.addEventListener("mouseup", () => {
      moveLeft = false;
      moveRight = false;
    });
    window.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = true;
      if (event.key === 'ArrowRight') moveRight = true;
    });
    window.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = false;
      if (event.key === 'ArrowRight') moveRight = false;
    });

    // Game over function
    function endGame() {
      gameOver = true;
      document.getElementById("finalScore").textContent = score;
      document.getElementById("gameOver").style.display = "block";
    }

    // Restart button
    document.getElementById("restartButton").addEventListener("click", () => {
      location.reload();
    });

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Progress bar timer simulation
    function simulateLoading() {
      const duration = Math.floor(Math.random() * 7000) + 8000;
      const startTime = Date.now();
      const interval = setInterval(() => {
        const elapsedTime = Date.now() - startTime;
        const progress = Math.min((elapsedTime / duration) * 100, 100);
        document.getElementById('loadingBar').style.width = `${progress}%`;
        if (progress === 100) {
          clearInterval(interval);
          document.getElementById('loadingText').style.display = 'none';
          document.getElementById('loadingContainer').style.display = 'none';
          document.getElementById('continueButton').style.display = 'block';
        }
      }, 100);
    }

    // Start loading simulation
    simulateLoading();

    // Continue button to start the game
    document.getElementById("continueButton").addEventListener("click", () => {
      document.getElementById("continueButton").style.display = "none";
      animate();
    });
  </script>
</body>
</html>
