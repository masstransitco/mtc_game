<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Collision Demo</title>
  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="/src/style.css" />
  <!-- Adjust for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- ============= Start Screen UI ============= -->
  <div id="start-screen">
    <h1>Car Collision Demo</h1>
    <p>Press Play to start!</p>
    <button id="play-button">Play</button>
  </div>

  <!-- ============= Instructions Overlay ============= -->
  <div id="instructions">
    <h2>Instructions</h2>
    <p>Use the joystick or arrow keys to move!</p>
  </div>

  <!-- ============= Main UI overlay =============
       (Time, speed, distance, score, etc.)
       If you want a purely minimal example, you can remove these. -->
  <div id="uiOverlay">
    <div id="time">Time: 0:00.000</div>
    <div id="speedometer">0 km/h</div>
    <div id="distance">Distance: 0.0 m</div>
    <div id="score">Score: 0</div>
  </div>

  <!-- ============= Collision Warning Indicator =============
       You can remove if you no longer handle collisions. -->
  <div id="warningIndicator">Collision!</div>

  <!-- ============= Health Bar =============
       Remove if not tracking health/collisions. -->
  <div id="healthBarContainer">
    <div id="healthBar"></div>
  </div>

  <!-- ============= Joystick =============
       Needed for your simplified code that uses joystick input. -->
  <div id="joystick-base">
    <div id="joystick-knob"></div>
  </div>

  <!-- ============= Game Over Screen =============
       Remove if you’re not implementing a "Game Over" state yet. -->
  <div id="gameOver">
    <h2>GAME OVER</h2>
    <p>Your Time: <span id="finalTime"></span></p>
    <button id="restartButton">Restart</button>
    <a id="continueLink">Continue</a>
  </div>

  <!-- ============= Game Complete Screen =============
       Remove if you don’t plan to use it yet. -->
  <div id="gameComplete">
    <h2>CONGRATULATIONS!</h2>
    <p>Completion Time: <span id="completionTime"></span></p>
    <p id="gameResultStats"></p>
    <div id="nameInputContainer">
      <input id="nameInput" placeholder="Your name" />
      <button id="submitNameButton">Submit</button>
    </div>
    <button id="restartButtonComplete">Restart</button>
    <a id="continueLinkComplete">Continue</a>
  </div>

  <!-- ============= Leaderboard =============
       Only needed if you’re storing times. -->
  <div
    style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.5); padding:10px; border-radius:4px;"
  >
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
    <p id="bestTime">Best Time: N/A</p>
  </div>

  <!-- ============= Main Script =============
       Using the simplified Draco-loading code. -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
