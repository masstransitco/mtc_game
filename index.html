<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Driving Game with Custom Models</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Helvetica, Arial, sans-serif; }
    #loadingText {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      z-index: 1;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #controls button {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="loadingText">Loading... Please wait</div>
  <div id="controls">
    <button onclick="accelerate()">Accelerate</button>
    <button onclick="decelerate()">Decelerate</button>
    <button onclick="turnLeft()">Turn Left</button>
    <button onclick="turnRight()">Turn Right</button>
  </div>
  <script>
    let scene, camera, renderer, userCar, speed = 0, angle = 0;
    const obstacles = []; // Array to store obstacle cars

    function init() {
      // Scene setup
      scene = new THREE.Scene();

      // Camera setup
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      // Renderer setup
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ambient and directional lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // Ground plane
      const groundGeometry = new THREE.PlaneGeometry(500, 500);
      const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Load the user's car model from URL
      const loader = new THREE.GLTFLoader();
      loader.load('https://rz8ua7dqyi1bjfre.public.blob.vercel-storage.com/GAME/glbmg-BfDnG1NrmpMOiJZALkfOsU1j2WIXF2.glb', (gltf) => {
        userCar = gltf.scene;
        userCar.position.set(0, 0.25, 0);
        userCar.scale.set(0.5, 0.5, 0.5); // Scale down if necessary
        scene.add(userCar);

        // Hide loading text after user car loads
        document.getElementById("loadingText").style.display = "none";

        // Start rendering
        animate();
      });

      // Load obstacle cars
      const obstacleModels = ['BUS.glb', 'TAXI.glb', 'LGV.glb'];
      for (let i = 0; i < obstacleModels.length; i++) {
        loader.load(obstacleModels[i], (gltf) => {
          const obstacleCar = gltf.scene;
          obstacleCar.position.set(Math.random() * 50 - 25, 0.25, Math.random() * 50 - 25);
          obstacleCar.scale.set(0.5, 0.5, 0.5); // Scale down if necessary
          scene.add(obstacleCar);
          obstacles.push(obstacleCar);
        });
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Car movement logic
      if (userCar) {
        userCar.position.x += Math.sin(angle) * speed;
        userCar.position.z += Math.cos(angle) * speed;
        userCar.rotation.y = -angle;

        // Follow the user car with the camera
        camera.position.x = userCar.position.x - Math.sin(angle) * 5;
        camera.position.z = userCar.position.z - Math.cos(angle) * 5;
        camera.lookAt(userCar.position);
      }

      // Render the scene
      renderer.render(scene, camera);
    }

    // Accelerate the car
    function accelerate() {
      speed = Math.min(speed + 0.02, 0.2); // Cap speed to a maximum
    }

    // Decelerate the car
    function decelerate() {
      speed = Math.max(speed - 0.02, 0); // Cap speed to a minimum of zero
    }

    // Turn the car left
    function turnLeft() {
      angle += 0.05; // Adjust angle for turning
    }

    // Turn the car right
    function turnRight() {
      angle -= 0.05; // Adjust angle for turning
    }

    // Responsive window resize
    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    init(); // Initialize the scene
  </script>
</body>
</html>
